<!DOCTYPE html>
<html>
    <head>
        <title>Gọi anh</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="./resources/img/heart.png"/>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="./resources/css/style_manhmoi.css">
        <meta charshet="utf-8" />
    </head>
    
<body>
    <header>
        <div class="round_1">
            <div class="touch tap"></div>
            <div class="circle tap"></div>
            <a class="tap">tap</a>
        </div>
        <div class="round_2">
            <div class="line_1">
                <div class="dot_1 dot"></div>
                <div class="dot_2 dot"></div>
            </div>

            <div class="line_2">
                <div class="dot_1 dot"></div>
                <div class="dot_2 dot"></div>
            </div>

            <div class="line_3">
                <div class="dot_1 dot"></div>
                <div class="dot_2 dot"></div>
            </div>

            <li><i class="fas fa-heart heart_f"></i></li>
            <img src="./resources/img/heart_1.png" alt="" class="heart_1 heart">
            <img src="./resources/img/heart_2.png" alt="" class="heart_2 heart">
            <img src="./resources/img/heart_3.png" alt="" class="heart_3 heart">
            <img src="./resources/img/heart_4.png" alt="" class="heart_4 heart">
            <img src="./resources/img/heart_5.png" alt="" class="heart_5 heart">
            <img src="./resources/img/heart_6.png" alt="" class="heart_6 heart">
            
            <li><i class="fas fa-hand-paper hand"></i></li>

            <a class="press">Nhấn <i class="fas fa-heart heart_small_1"></i></a>

            <a class="lab">Là em đó <i class="fas fa-heart heart_small_2"></i>
            <br>_thuwboo_</a>
        </div>
        
        
    </header>
    <script src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="./vendors/js/jquery.waypoints.min.js"></script>
    <script src="./resources/js/script_hint.js"></script>
</body>
    
</html>
